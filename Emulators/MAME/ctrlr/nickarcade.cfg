            <port type="P2_PADDLE">
                <newseq type="decrement">JOYCODE_4_HATSWITCHL</newseq>
                <newseq type="increment">JOYCODE_4_HATSWITCHR</newseq>
            </port>
            <port type="P1_DIAL">
                <newseq type="decrement">JOYCODE_2_HATSWITCHL</newseq>
                <newseq type="increment">JOYCODE_2_HATSWITCHR</newseq>
            </port>
            <port type="P2_DIAL">
                <newseq type="decrement">JOYCODE_4_HATSWITCHL</newseq>
                <newseq type="increment">JOYCODE_4_HATSWITCHR</newseq>
            </port>
            <port type="P1_PEDAL">
                <newseq type="standard">JOYCODE_2_ZAXIS_NEG</newseq>
            </port>
            <port type="P2_PEDAL">
                <newseq type="standard">JOYCODE_4_ZAXIS_NEG</newseq>
            </port>
            <port type="P1_PEDAL2">
                <newseq type="standard">JOYCODE_2_ZAXIS_POS</newseq>
            </port>
            <port type="P2_PEDAL2">
                <newseq type="standard">JOYCODE_4_ZAXIS_POS</newseq>
            </port>
            <port type="P1_TRACKBALL_Y">
                <newseq type="standard">MOUSECODE_1_YAXIS</newseq>
                <newseq type="decrement">JOYCODE_2_HATSWITCHU</newseq>
                <newseq type="increment">JOYCODE_2_HATSWITCHD</newseq>
            </port>
            <port type="P2_TRACKBALL_Y">
                <newseq type="decrement">JOYCODE_4_HATSWITCHU</newseq>
                <newseq type="increment">JOYCODE_4_HATSWITCHD</newseq>
            </port>
            <port type="P1_TRACKBALL_X">
                <newseq type="standard">MOUSECODE_1_XAXIS</newseq>
                <newseq type="decrement">JOYCODE_2_HATSWITCHU</newseq>
                <newseq type="increment">JOYCODE_2_HATSWITCHD</newseq>
            </port>
            <port type="P2_TRACKBALL_X">
                <newseq type="decrement">JOYCODE_4_HATSWITCHU</newseq>
                <newseq type="increment">JOYCODE_4_HATSWITCHD</newseq>
            </port>
            <port type="P1_LIGHTGUN_X">
                <newseq type="standard">GUNCODE_5_XAXIS OR MOUSECODE_1_XAXIS</newseq>
                <newseq type="decrement">JOYCODE_2_HATSWITCHL</newseq>
                <newseq type="increment">JOYCODE_2_HATSWITCHR</newseq>&gt;
            </port>
            <port type="P1_LIGHTGUN_Y">
                <newseq type="standard">GUNCODE_5_YAXIS OR MOUSECODE_1_YAXIS</newseq>
                <newseq type="decrement">JOYCODE_1_HATSWITCHU OR KEYCODE_8PAD</newseq>
                <newseq type="increment">JOYCODE_1_HATSWITCHD OR KEYCODE_2PAD</newseq>
            </port>
            <port type="P2_LIGHTGUN_X">
                <newseq type="standard">GUNCODE_6_XAXIS</newseq>
                <newseq type="decrement">JOYCODE_4_HATSWITCHL</newseq>
                <newseq type="increment">JOYCODE_4_HATSWITCHR</newseq>&gt;
            </port>
            <port type="P2_LIGHTGUN_Y">
                <newseq type="standard">GUNCODE_6_YAXIS</newseq>
                <newseq type="decrement">JOYCODE_4_HATSWITCHU</newseq>
                <newseq type="increment">JOYCODE_4_HATSWITCHD</newseq>
            </port>
            <port type="P1_BUTTON1">
                <newseq type="standard">JOYCODE_2_BUTTON1 OR KEYCODE_C OR MOUSECODE_1_BUTTON1 OR GUNCODE_5_BUTTON1</newseq>
            </port>
            <port type="P2_BUTTON1">
                <newseq type="standard">JOYCODE_4_BUTTON1 OR KEYCODE_O OR GUNCODE_6_BUTTON1</newseq>
            </port>
            <port type="P3_BUTTON1">
                <newseq type="standard">KEYCODE_COLON</newseq>
            </port>
            <port type="P4_BUTTON1">
                <newseq type="standard">KEYCODE_4PAD</newseq>
            </port>
            <port type="P1_BUTTON2">
                <newseq type="standard">JOYCODE_2_BUTTON2 OR KEYCODE_B OR MOUSECODE_1_BUTTON3 OR JOYCODE_5_BUTTON2</newseq>
            </port>
            <port type="P2_BUTTON2">
                <newseq type="standard">JOYCODE_4_BUTTON2 OR KEYCODE_N OR JOYCODE_6_BUTTON2</newseq>
            </port>
            <port type="P3_BUTTON2">
                <newseq type="standard">KEYCODE_QUOTE</newseq>
            </port>
            <port type="P4_BUTTON2">
                <newseq type="standard">KEYCODE_5PAD</newseq>
            </port>
            <port type="P1_BUTTON3">
                <newseq type="standard">JOYCODE_2_BUTTON3 OR KEYCODE_A OR MOUSECODE_1_BUTTON2 OR JOYCODE_5_BUTTON1</newseq>
            </port>
            <port type="P2_BUTTON3">
                <newseq type="standard">JOYCODE_4_BUTTON3 OR KEYCODE_M OR JOYCODE_6_BUTTON1</newseq>
            </port>
            <port type="P3_BUTTON3">
                <newseq type="standard">KEYCODE_COMMA</newseq>
            </port>
            <port type="P4_BUTTON3">
                <newseq type="standard">KEYCODE_6PAD</newseq>
            </port>
            <port type="P1_BUTTON4">
                <newseq type="standard">JOYCODE_2_BUTTON4 OR KEYCODE_F</newseq>
            </port>
            <port type="P2_BUTTON4">
                <newseq type="standard">JOYCODE_4_BUTTON4 OR KEYCODE_S</newseq>
            </port>
            <port type="P3_BUTTON4">
                <newseq type="standard">KEYCODE_OPENBRACE</newseq>
            </port>
            <port type="P4_BUTTON4">
                <newseq type="standard">KEYCODE_1PAD</newseq>
            </port>
            <port type="P1_BUTTON5">
                <newseq type="standard">JOYCODE_2_BUTTON5 OR KEYCODE_E</newseq>
            </port>
            <port type="P2_BUTTON5">
                <newseq type="standard">JOYCODE_4_BUTTON5 OR KEYCODE_R</newseq>
            </port>
            <port type="P3_BUTTON5">
                <newseq type="standard">KEYCODE_CLOSEBRACE</newseq>
            </port>
            <port type="P4_BUTTON5">
                <newseq type="standard">KEYCODE_2PAD</newseq>
            </port>
            <port type="P1_BUTTON6">
                <newseq type="standard">JOYCODE_2_BUTTON6 OR KEYCODE_D</newseq>
            </port>
            <port type="P2_BUTTON6">
                <newseq type="standard">JOYCODE_4_BUTTON6 OR KEYCODE_V</newseq>
            </port>
            <port type="P3_BUTTON6">
                <newseq type="standard">KEYCODE_BACKSLASH</newseq>
            </port>
            <port type="P4_BUTTON6">
                <newseq type="standard">KEYCODE_3PAD</newseq>
            </port>
        </input>
    </system>
