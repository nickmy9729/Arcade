                <newseq type="standard">
			KEYCODE_LEFT OR JOYCODE_2_XAXIS_LEFT_SWITCH
		</newseq>
            </port>
            <port type="UI_RIGHT">
                <newseq type="standard">
			KEYCODE_RIGHT OR JOYCODE_2_XAXIS_RIGHT_SWITCH
		</newseq>
            </port>
            <port type="UI_SELECT">
