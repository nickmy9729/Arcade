            </port>
            <port type="P3_START">
                <newseq type="standard">
               		KEYCODE_3
		</newseq>
            </port>
            <port type="P4_START">
                <newseq type="standard">
               		KEYCODE_4
		</newseq>
            </port>
            <port tag=":IN1" type="START1" mask="4" defvalue="0">
                <newseq type="standard">
                    KEYCODE_1 OR JOYCODE_2_BUTTON8
                </newseq>
            </port>
            <port tag=":IN1" type="START2" mask="4" defvalue="0">
                <newseq type="standard">
                    KEYCODE_2 OR JOYCODE_4_BUTTON8
                </newseq>
            </port>
            <port tag=":IN1" type="START3" mask="4" defvalue="0">
                <newseq type="standard">
                    KEYCODE_3
                </newseq>
            </port>
            <port tag=":IN1" type="START4" mask="4" defvalue="0">
                <newseq type="standard">
                    KEYCODE_4
                </newseq>
            </port>
            <port type="COIN1">
                <newseq type="standard">
                    			KEYCODE_5 OR JOYCODE_2_BUTTON7
