            <port type="P1_JOYSTICKLEFT_DOWN">
                <newseq type="standard">
                    			KEYCODE_X KEYCODE_SPACE OR JOYCODE_2_YAXIS_DOWN_SWITCH OR JOYCODE_2_HATSWITCHD
                		</newseq>
            </port>
            <port type="P2_JOYSTICKLEFT_DOWN">
                <newseq type="standard">
                    			KEYCODE_K OR JOYCODE_4_YAXIS_DOWN_SWITCH OR JOYCODE_4_HATSWITCHD
                		</newseq>
            </port>
            <port type="P1_JOYSTICKLEFT_LEFT">
                <newseq type="standard">
					KEYCODE_W KEYCODE_SPACE OR JOYCODE_2_XAXIS_LEFT_SWITCH OR JOYCODE_2_HATSWITCHL
				</newseq>
            </port>
            <port type="P2_JOYSTICKLEFT_LEFT">
                <newseq type="standard">
					KEYCODE_J OR JOYCODE_4_XAXIS_LEFT_SWITCH OR JOYCODE_4_HATSWITCHL
				</newseq>
            </port>
            <port type="P1_JOYSTICKLEFT_RIGHT">
