                <newseq type="standard">
					KEYCODE_UP OR JOYCODE_2_RYAXIS_NEG_SWITCH
				</newseq>
            </port>
            <port type="P2_JOYSTICKRIGHT_UP">
                <newseq type="standard">
					KEYCODE_PLUSPAD KEYCODE_SLASH OR JOYCODE_4_RYAXIS_NEG_SWITCH
				</newseq>
            </port>
            <port type="P1_JOYSTICKRIGHT_DOWN">
                <newseq type="standard">
					KEYCODE_DOWN OR JOYCODE_2_RYAXIS_POS_SWITCH 
				</newseq>
            </port>
            <port type="P2_JOYSTICKRIGHT_DOWN">
                <newseq type="standard">
					KEYCODE_MINUSPAD KEYCODE_ASTERISK OR JOYCODE_4_RYAXIS_POS_SWITCH
				</newseq>
            </port>
            <port type="P1_JOYSTICKRIGHT_LEFT">
                <newseq type="standard">
					KEYCODE_LEFT OR JOYCODE_2_RXAXIS_NEG_SWITCH
				</newseq>
            </port>
            <port type="P2_JOYSTICKRIGHT_LEFT">
                <newseq type="standard">
					KEYCODE_MINUSPAD KEYCODE_SLASH OR JOYCODE_4_RXAXIS_NEG_SWITCH
				</newseq>
