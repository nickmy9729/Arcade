            </port>
            <port type="COIN2">
                <newseq type="standard">
                    			KEYCODE_6 OR JOYCODE_4_BUTTON7
                		</newseq>
            </port>
            <port type="COIN3">
                <newseq type="standard">
                    			KEYCODE_7
                		</newseq>
            </port>
            <port type="COIN4">
                <newseq type="standard">
                    			KEYCODE_8
                		</newseq>
            </port>
            <port type="P1_SELECT">
                <newseq type="standard">
                    			KEYCODE_5 OR JOYCODE_2_BUTTON7
                		</newseq>
            </port>
            <port type="P2_SELECT">
                <newseq type="standard">
                    			KEYCODE_6 OR JOYCODE_4_BUTTON7
                		</newseq>
            </port>
            <port type="P3_SELECT">
                <newseq type="standard">
                    			KEYCODE_7
                		</newseq>
            </port>
            <port type="P4_SELECT">
                <newseq type="standard">
                    			KEYCODE_8
                		</newseq>
            </port>
            <port type="P1_JOYSTICK_UP">
                <newseq type="standard">
					KEYCODE_UP OR JOYCODE_2_YAXIS_UP_SWITCH OR JOYCODE_2_HATSWITCHU
				</newseq>
            </port>
            <port type="P2_JOYSTICK_UP">
                <newseq type="standard">
					KEYCODE_L OR JOYCODE_4_YAXIS_UP_SWITCH OR JOYCODE_4_HATSWITCHU 
				</newseq>
            </port>
            <port type="P3_JOYSTICK_UP">
                <newseq type="standard">
					KEYCODE_H
				</newseq>
            </port>
            <port type="P4_JOYSTICK_UP">
                <newseq type="standard">
					KEYCODE_SLASH
				</newseq>
            </port>
            <port type="P1_JOYSTICK_DOWN">
                <newseq type="standard">
                    			KEYCODE_DOWN OR JOYCODE_2_YAXIS_DOWN_SWITCH OR JOYCODE_2_HATSWITCHD
                		</newseq>
            </port>
            <port type="P2_JOYSTICK_DOWN">
                <newseq type="standard">
                    			KEYCODE_K OR JOYCODE_4_YAXIS_DOWN_SWITCH OR JOYCODE_4_HATSWITCHD
