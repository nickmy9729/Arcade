					KEYCODE_H KEYCODE_X OR JOYCODE_2_XAXIS_RIGHT_SWITCH OR JOYCODE_2_HATSWITCLR
				</newseq>
            </port>
            <port type="P2_JOYSTICKLEFT_RIGHT">
                <newseq type="standard">
					KEYCODE_I OR JOYCODE_4_XAXIS_RIGHT_SWITCH OR JOYCODE_4_HATSWITCLR
				</newseq>
            </port>
