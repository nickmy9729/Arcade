                    			KEYCODE_MINUSPAD
                		</newseq>
            </port>
            <port type="P1_JOYSTICK_RIGHT">
                <newseq type="standard">
                    			KEYCODE_RIGHT OR JOYCODE_2_XAXIS_RIGHT_SWITCH OR JOYCODE_2_HATSWITCHR
                		</newseq>
            </port>
            <port type="P2_JOYSTICK_RIGHT">
                <newseq type="standard">
                    			KEYCODE_I OR JOYCODE_4_XAXIS_RIGHT_SWITCH OR JOYCODE_4_HATSWITCHR
                		</newseq>
            </port>
            <port type="P3_JOYSTICK_RIGHT">
                <newseq type="standard">
                    			KEYCODE_X
                		</newseq>
            </port>
            <port type="P4_JOYSTICK_RIGHT">
                <newseq type="standard">
                    			KEYCODE_PLUSPAD
                		</newseq>
            </port>
            <port type="P1_JOYSTICKLEFT_UP">
                <newseq type="standard">
                    			KEYCODE_H KEYCODE_W OR JOYCODE_2_YAXIS_UP_SWITCH OR JOYCODE_2_HATSWITCHU
                		</newseq>
            </port>
            <port type="P2_JOYSTICKLEFT_UP">
                <newseq type="standard">
                    			KEYCODE_L OR JOYCODE_4_XAXIS_UP_SWITCH OR JOYCODE_4_HATSWITCHU
                		</newseq>
